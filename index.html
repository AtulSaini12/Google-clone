<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Clone</title>
    <script src="https://kit.fontawesome.com/712fbcdb00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <header class="header">
           <ul class="hor-list head-list" type="none">
               <li> <a href="https://gmail.com/">Gmail</a><li>
               <li><a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a><li> 
               <li><i class="fas fa-user-circle"></i></li>      
           </ul>
    </header>
    <main>
        <h1>Google</h1>
        <!-- <h1>
            <img  alt="google-text-image"
                  src=""
            >
        </h1> -->
        <div id="search-google">
        <form class="form-search">
            <i class="fas fa-search"></i>
            <input type="search" id="search" aria-label="search bar" placeholder=" Search Google or type a URL">
        </form>
        </div>

        <div>
            <button id="search-btn" aria-label="search">
                <span>Search</span>
            </button>
        </div>

        <div class="icon-search">
             <ul type="none" class="hor-list shortcuts">
                 <li id="youtube"><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></i></li>
                 <li id="gmail"><a href="https://mail.google.com/"><i class="fab fa-google-plus-g"></i></a></li>
                 <li id="github"><a href="https://github.com/"><i class="fab fa-github"></i></a></li>
                 <li id="linked-in"><a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a></li>
             </ul>
        </div>
    </main>
    <footer class="footer">
        <p>Developed by Atul Saini</p>
    </footer>
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
